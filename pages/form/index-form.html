<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style-form.css">
        <title>Formulario</title>
    </head>

    <body>
        <main class="container">

            <div class="toggle"></div>

            <article class="form">

                <section class="contact-info">
                    <h3 class="title">Entre em contata Team Project Acessibilidade</h3>
                    <p class="text">
                        Entre em contato e conheça os projetos do Team Project Acessibilidade da turma do 3ª Semestre da Fatec Araras.
                    </p>

                    <div class="info">
                        <div class="information">
                            <img src="location2.png" class="icon" alt="local">
                            <p>Endereço tal 555</p>
                        </div>
                    </div>

                    <div class="info">
                        <div class="information">
                            <img src="envelope.png" class="icon" alt="email">
                            <p>lorem@lorem.com</p>
                        </div>
                    </div>

                    <div class="info">
                        <div class="information">
                            <img src="phone-call.png" class="icon" alt="tel">
                            <p>tel 00000000-000</p>
                        </div>
                    </div>


                    <div class="social-media">
                        <p>Conect-se na redes:</p>
                        <div class="social-icons">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </section>

                <section class="contact-form">

                    <form action="index.html">
                        <h3 class="title">Contate-nos</h3>
                        
                        <div class="input-container">
                            <input type="text" name="name" class="input">
                            <label for="">Nome</label>
                            <span>Nome</span>
                        </div>

                        <div class="input-container">
                            <input type="email" name="email" class="input">
                            <label for="">E-mail</label>
                            <span>E-mail</span>
                        </div>

                        <div class="input-container">
                            <input type="tel" name="phone" class="input">
                            <label for="">Telefone</label>
                            <span>Telefone</span>
                        </div>

                        <div class="input-container textarea">
                            <textarea name="message" class="input"></textarea>
                            <label for="">Mensagem</label>
                            <span>Mensagem</span>
                        </div>

                        <input type="submit" value="Enviar" class="btn">
                    </form>
                </section>
            </article>
        </main>
        
        <script src="form1.js"></script>
    </body>
</html>
